<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biblical Family Tree: Complete</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mandali&family=Ramabhadra&display=swap" rel="stylesheet">
</head>

<body data-theme="light">
    <!-- Line Layer -->
    <svg id="svg-layer"></svg>
    <!-- Top UI Dock -->
    <div class="top-ui-dock">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search name..." onkeypress="handleEnter(event)">
            <button onclick="searchTree()">üîç</button>
        </div>
        <div class="divider-vertical"></div>
        <button class="btn-circle" onclick="toggleLanguage()" id="btn-lang" title="Language">Êñá</button>
        <button class="btn-circle" onclick="toggleTheme()" title="Theme">üåì</button>
    </div>
    <!-- Title Overlay -->
    <div class="toolbar">
        <h1 id="app-title">Biblical Family Tree</h1>
        <button class="btn-main" onclick="openModal('new_root', null)">+ Add Root</button>
    </div>
    <!-- Zoom UI -->
    <div class="zoom-controls">
        <button onclick="changeZoom(0.1)">Ôºã</button>
        <div id="zoom-level">100%</div>
        <button onclick="changeZoom(-0.1)">Ôºç</button>
        <button onclick="resetZoom()">‚ü≤</button>
    </div>
    <!-- Canvas -->
    <div id="forest-container">
        <div id="tree-content"></div>
    </div>
    <!-- Nav Dock -->
    <div class="nav-dock">
        <button onclick="goToId(1)">Adam</button>
        <button onclick="goToId(13)">Noah</button>
        <button onclick="goToId(25)">Abraham</button>
        <button onclick="goToId(70)">David</button>
        <button onclick="goToId(500)">Jesus</button>
    </div>
    <!-- Info Panel -->
    <div id="info-panel">
        <div class="panel-header">
            <h3 id="panel-name">Details</h3>
            <button class="close-panel" onclick="hideAncestors()">√ó</button>
        </div>
        <div id="ancestor-content"></div>
    </div>
    <!-- Modal -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h3 id="modalTitle">Edit</h3>
            <div class="input-row">
                <input type="text" id="mName" placeholder="Name (English)">
            </div>
            <div class="input-row">
                <input type="text" id="mNameTe" placeholder="Name (Telugu)">
            </div>
            <div class="input-row">
                <select id="mGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="text" id="mTime" placeholder="Year/Era">
            </div>
            <textarea id="mBio" placeholder="Biography..."></textarea>
            <div id="parentSelectContainer" style="display:none">
                <label>Parent/Spouse Group:</label>
                <select id="mOtherParent">
                    <option value="">None</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveData()">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
